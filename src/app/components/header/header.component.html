@let isMenuOpen = this.isOpen();

<header>
  <div class="header__logo">
    <h1>
      <a href="/" aria-label="Go back to homepage">Daniel Koban</a>
    </h1>
  </div>

  <nav [class.open]="isMenuOpen">
    <ul>
      @for(link of links; track link.label ) {
        <li>
          <a
            [routerLink]="link.url"
            routerLinkActive="active"
            [aria-label]="link.ariaLabel"
            isMenuOpen ? (click)="toggleMenu()"
          >
            {{ link.label }}
          </a>
        </li>
      }
    </ul>
  </nav>

  <button class="hamburger" [class.open]="isMenuOpen" (click)="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </button>
</header>
