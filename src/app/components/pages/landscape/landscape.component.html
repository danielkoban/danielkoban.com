<section>
  <h2>Landscape</h2>

  @if (loading()) {
    <p>Loading...</p>
  } @else if (error()) {
    <p class="error">{{ error() }}</p>
  } @else {
    @if (post(); as currentPost) {
      <div>
        <h3>{{ currentPost.fields.slug }}</h3>
        @for (img of currentPost.fields.images ?? []; track img.sys.id) {
          <img [src]="'https:' + img.fields.file.url" [alt]="img.fields.description || ''">
        }
      </div>
    } @else {
      <p>No post found</p>
    }
  }
</section>
